version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  run-coverage:
    steps:
      - run: kcov --include-path=. coverage bats ./test_ghd.sh
      - codecov/upload:
        file: coverage

  run-bats:
    steps:
      - run:
          command: |
            mkdir -p ~/test-results
            bats --tap ./test_ghd.sh | tee ~/test-results/results.tap
            if [ -f ~/test-results/results.tap ]; then
              apt-get install -y libtap-formatter-junit-perl
              cd ~/test-results/example && tap2junit results.tap
            fi
      - store_test_results:
          path: ~/test-results


executors:
  bats:
    docker:
      - image: particleflux/circleci-bats-kcov:1.0.0

jobs:
  run-bats:
    executor: bats
    steps:
      - checkout
      - run-bats

  run-coverage:
    executor: bats
    steps:
      - checkout
      - run-coverage


workflows:
  version: 2.1
  test:
    jobs:
      - run-bats
      - run-coverage
