version: 2.1

commands:
  install-bats:
    steps:
      - run: cd /tmp && git clone https://github.com/bats-core/bats-core.git && cd bats-core
      - run: ./install.sh /usr/local
  run-bats:
    steps:
      - run: bats ./test_ghd.sh

executors:
  bats:
    docker:
      - image: cimg/base:2020.01

jobs:
  run-bats:
    executor: bats
    steps:
      - checkout
      - install-bats
      - run-bats

workflows:
  version: 2.1
  test:
    jobs:
      - run-bats
