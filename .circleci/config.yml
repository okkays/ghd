version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  install-tap2junit:
    steps:
      - run: sudo pip install tap2junit

  install-bats:
    steps:
      - run: sudo npm install --silent -g bats

  install-kcov:
    steps:
      - run:
          command: |
            sudo apt-get update
            sudo apt-get install -y kcov

  run-coverage:
    steps:
      - run:
          command: |
            bats ./test_ghd.sh > ~/bats-out
            kcov --include-path=. coverage ~/bats-out
      - codecov/upload:
        file: coverage

  run-bats:
    steps:
      - run:
          command: |
            mkdir -p ~/test-results
            bats --tap ./test_ghd.sh | tee ~/test-results/results.tap
            if [ -f ~/test-results/results.tap ]; then
              cd ~/test-results && tap2junit -i results.tap -o results.xml
            fi
      - store_test_results:
          path: ~/test-results


executors:
  bats:
    docker:
      - image: circleci/python:stretch-node

jobs:
  run-bats:
    executor: bats
    steps:
      - install-bats
      - install-tap2junit
      - checkout
      - run-bats

  run-coverage:
    executor: bats
    steps:
      - install-bats
      - install-kcov
      - checkout
      - run-coverage


workflows:
  version: 2.1
  test:
    jobs:
      - run-bats
      - run-coverage
