version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  install-tap2junit:
    steps:
      - run: sudo pip install tap2junit

  install-bats:
    steps:
      - run:
          command: |
            git clone https://github.com/bats-core/bats-core
            cd bats-core
            sudo bash ./install.sh /usr/local

  install-kcov:
    steps:
      - run:
          command: |
            sudo apt-get update
            sudo apt-get install -y binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev build-essential cmake
            git clone https://github.com/SimonKagstrom/kcov.git
            cd kcov
            mkdir build
            cd build
            cmake \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_INSTALL_PREFIX=/usr/local \
              ..
            make
            sudo make install


  run-coverage:
    steps:
      - run: kcov --include-path=~/project coverage /usr/local/bin/bats ~/project/test_ghd.sh
      - codecov/upload:
          file: coverage

  run-bats:
    steps:
      - run:
          command: |
            mkdir -p ~/test-results
            echo 'TAP version 13' > ~/test-results/results.tap
            bats --tap ./test_ghd.sh | tee -a ~/test-results/results.tap
            if [ -f ~/test-results/results.tap ]; then
              cd ~/test-results && tap2junit -i results.tap -o results.xml
            fi
      - store_test_results:
          path: ~/test-results


executors:
  bats:
    docker:
      - image: circleci/python:stretch-node

jobs:
  run-bats:
    executor: bats
    steps:
      - checkout
      - install-bats
      - install-tap2junit
      - run-bats

  run-coverage:
    executor: bats
    steps:
      - checkout
      - install-bats
      - install-kcov
      - run-coverage


workflows:
  version: 2.1
  test:
    jobs:
      - run-bats
      - run-coverage
